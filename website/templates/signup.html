{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card text-white shadow-sm rounded glass-card">
        <div class="card-body p-4">
          <h3 class="card-title mb-4 text-center">
            <i class="fas fa-user-plus me-2"></i>Create Your Account
          </h3>
          <form method="POST" action="{{ url_for('auth.signup') }}">
            <div class="mb-3">
              <label for="name" class="form-label">
                <i class="fas fa-user me-2"></i>Full Name
              </label>
              <input type="text" class="form-control bg-transparent text-white border-white" 
                     id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control bg-transparent text-white border-white" 
                     id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input type="password" class="form-control bg-transparent text-white border-white" 
                     id="password" name="password" required placeholder="Create a password">
              <div class="form-text text-white-50 mt-1">
                Use 8 or more characters with a mix of letters, numbers & symbols
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">
                <i class="fas fa-user-plus me-2"></i>Sign Up
              </button>
            </div>
          </form>
          <p class="mt-3 text-center">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-info">
              <i class="fas fa-sign-in-alt me-1"></i>Login here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>


</style>
{% endblock %}
