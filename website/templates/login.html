{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card text-white shadow-sm rounded glass-card">
        <div class="card-body p-4">
          <h3 class="card-title mb-4 text-center">
            <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
          </h3>
          <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control bg-transparent text-white border-white" 
                     id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input type="password" class="form-control bg-transparent text-white border-white" 
                     id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
            </div>
          </form>
          <p class="mt-3 text-center">
            Don't have an account? 
            <a href="{{ url_for('auth.signup') }}" class="text-decoration-none text-info">
              <i class="fas fa-user-plus me-1"></i>Sign up here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
