{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="glass-card rounded-3 p-4">
    <h4 class="mb-3">
      <i class="fas fa-users me-2"></i>Registered Users
    </h4>
    <div class="table-responsive">
      <table class="table table-borderless text-white">
        <thead>
          <tr class="border-bottom">
            <th><i class="fas fa-id-card me-2"></i>ID</th>
            <th><i class="fas fa-envelope me-2"></i>Email</th>
            <th><i class="fas fa-user me-2"></i>Name</th>
            <th><i class="fas fa-bookmark me-2"></i>Total Bookings</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr class="border-bottom">
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.bookings|length }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
