{% extends 'base.html' %}

{% block title %}Add Parking Lot{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card text-white shadow-sm rounded glass-card">
        <div class="card-body p-4">
          <h3 class="card-title mb-4 text-center">
            <i class="fas fa-plus-circle me-2"></i>Add New Parking Lot
          </h3>
          <form method="POST">
            <div class="mb-3">
              <label for="location" class="form-label">
                <i class="fas fa-map-marker-alt me-2"></i>Lot Location
              </label>
              <input type="text" class="form-control bg-transparent text-white border-white" 
                     name="location" id="location" required placeholder="e.g., Downtown Mall">
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">
                <i class="fas fa-address-card me-2"></i>Address
              </label>
              <input type="text" class="form-control bg-transparent text-white border-white" 
                     name="address" id="address" required placeholder="Full street address">
            </div>

            <div class="mb-3">
              <label for="pincode" class="form-label">
                <i class="fas fa-map-pin me-2"></i>Pincode
              </label>
              <input type="text" class="form-control bg-transparent text-white border-white" 
                     name="pincode" id="pincode" required pattern="\d{6}" 
                     title="Enter a valid 6-digit pincode" placeholder="6-digit pincode">
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">
                <i class="fas fa-tag me-2"></i>Price per Hour (â‚¹)
              </label>
              <input type="number" class="form-control bg-transparent text-white border-white" 
                     name="price" id="price" required min="1" step="0.01" placeholder="e.g., 50.00">
            </div>

            <div class="mb-4">
              <label for="max_spots" class="form-label">
                <i class="fas fa-car me-2"></i>Maximum Spots
              </label>
              <input type="number" class="form-control bg-transparent text-white border-white" 
                     name="max_spots" id="max_spots" required min="1" placeholder="Total parking spots">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 me-2">
                <i class="fas fa-save me-2"></i>Add Lot
              </button>
              <a href="{{ url_for('views.admin_dashboard') }}" class="btn btn-outline-light rounded-pill px-4 py-2">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
